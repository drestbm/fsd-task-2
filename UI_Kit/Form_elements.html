<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Colors_and_type.css">
    <link rel="stylesheet" href="../CSS/Form_elements.css">
    <title>UI-KIT</title>
</head>
<body>
    <header>
        <img class="logo-48 colors-types-wrapper__logo" src="../logo.svg" alt="logo">
    </header>
    <main class="form-elements-wrapper">
        <section class="form-elements-wrapper__colum-1">
            <div class="input-wrapper">
                <h3 class="main-text">Text field</h3>
                <input class="text-field input" type="text" placeholder="Email">
            </div>


            <div class="rich-input-wrapper">
                <h3 class="main-text">Dropdown</h3>
                <h3 class="side-text">Default</h3>
                <div class="dropdown-wrapper input">
                    <input class="dropdown-field" type="text" value="This is pretty awesome">
                    <a class="dropdown-button"> - </a>
                </div>
                
            </div>

        </section>
        
        <section class="form-elements-wrapper__colum-2">
        
        </section>

        <section class="form-elements-wrapper__colum-3">
        
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
